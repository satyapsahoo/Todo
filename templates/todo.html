{% include "header.html" %}
{% import "bootstrap/wtf.html" as wtf %}

  <!-- Page Header -->
  <header class="masthead" style="">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{todo.task}}</h1>
            <h2 class="subheading">on {{todo.due_date}} - {{todo.status}}</h2>
            <span class="meta">Posted by
              <a href="#">{{todo.author.name}}</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="clearfix">
            {% if current_user.id == 1 %}
            <a class="btn btn-primary float-right" href="{{url_for('edit_todo', todo_id=todo.id)}}">Edit Todo</a>
              {% endif %}
            </div>
        </div>
      </div>
    </div>
  </article>

  <hr>
{% include "footer.html" %}
